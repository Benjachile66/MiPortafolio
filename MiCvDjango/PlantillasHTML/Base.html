<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Variables -->
    <link rel="stylesheet" href="{% static 'CSS/VariablesCSS.css' %}">
    <!-- Variables -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Castillo</title>
  </head>

    <!-- Bloque de la barra de navegación -->

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-custom">
      <a class="navbar-brand" href="#">Benjamin Castillo </a>
          <!-- Botones de Idioma -->
    <div class="language-buttons ml-auto">
        
      <ul class="navbar-nav-leng ml-auto" style="padding-left: 0px;">

        
        <li class="nav-item {% if language_code == 'en' %}active{% endif %}">
        
        <a href="{% url 'switch_language' 'en' %}" class="language-button {% if language_code == 'en' %}active{% endif %}">ENG</a>

        </li>

        <li class="nav-item {% if language_code == 'es' %}active{% endif %}">

        <a href="{% url 'switch_language' 'es' %}" class="language-button {% if language_code == 'es' %}active{% endif %}"> ESP </a></li>

      </ul>
    
    </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item {% if active_page == 'home' %}active{% endif %}">
            <a class="nav-link" href="/"> {% block inicio %} Inicio {% endblock %}</a>
          </li>
          <li class="nav-item {% if active_page == 'proyectos' %}active{% endif %}">
            <a class="nav-link" href="{% url 'Proyectos' %}"> {% block proyectos %} Proyectos {% endblock %} </a>
          </li>

          <li class="nav-item {% if active_page == 'cv' %}active{% endif %}">
            <a class="nav-link" href="{% url 'cv' %}"> CV </a>
          </li>

        </ul>
      </div>
    </nav>



    <!-- Contenido principal -->
    <div class="main-content">

      {% block content %}

      {% endblock %}

    </div>

    <!-- Pie de página -->

    <footer>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 mt-2 mt-sm-3">
          <ul class="list-unstyled list-inline social text-center footer-list">
            <li class="list-inline-item"><a href="javascript:void();"><i class="fa fa-facebook"></i></a></li>
            <li class="list-inline-item"><a href="javascript:void();"><i class="fa fa-twitter"></i></a></li>
            <li class="list-inline-item"><a href="javascript:void();"><i class="fa fa-instagram"></i></a></li>
            <li class="list-inline-item"><a href="javascript:void();"><i class="fa fa-google-plus"></i></a></li>
            <li class="list-inline-item"><a href="https://www.linkedin.com/in/benjamin-jimenez-9886971a7/" target="_blank"><i class="fa fa-linkedin"></i></a></li>
            <li class="list-inline-item"><a href="mailto:benjamin.jimenez.66@gmail.com" target="_blank"><i class="fa fa-envelope"></i></a></li>
          </ul>
        </div>
      </div>
      </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
